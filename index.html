<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            font-size: 50px;
            height: 20vh;
            display : flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-bottom: 1px solid grey;
        
        }
        .container {
        
            display : flex;
            flex-direction: row;
        }
        body {
            overflow-y:hidden;
        }
        aside {
        
            width: 25%;
            border-right: 2px solid grey;
            overflow-y: scroll;
            height: 60vh;
        }
        ul.first {
            position: relative;
        }
        ul.list {
            position: relative;
            display : flex;
            flex-direction: column;
            /* justify-content: center; */
            padding: 0;
            margin: 0;
        
        }

        li {
            min-height: 100px;
            font-size: 30px;
            display : flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid grey;
            cursor: pointer;
         
        }
        .detail  {
            box-sizing: border-box;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            
            font-size: 30px;
            width: 75%;
            display : flex;
            flex-direction: column;
            overflow-y: scroll;
            height: 60vh;
        }
        
        .content .number{
            background: white;
            border-bottom: 2px dashed grey;
            position: sticky;
            top: 0;
            font-size: 50px; 
            color: blue;
            display : flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            margin-bottom: 20px;
    
        }
        footer {
       
            min-height: 200px;
            display : flex;
            justify-content: center;
            align-items: center;
           
        }
        footer p {
         
        }
        .footer-part {
            font-size: 50px;
            height: 20vh;
            display : flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-top: 1px solid grey;

        }

    </style>
    <title>Document</title>
</head>
<body>
    <header>Hello from header</header>
    <div class="container">
        <aside>
            <ul class="first">
                <li><a href="#a1">Jump to 1</a></li>
                <li><a href="#a10">Jump to 10</a></li>
                <li><a href="#a20">Jump to 20</a></li>
            </ul>
            <ul class="list">
                <li><a name="a1">1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a>6</a></li>
                <li><a>7</a></li>
                <li><a>8</a></li>
                <li><a>9</a></li>
                <li><a name="a10">10</a></li>
                <li><a>11</a></li>
                <li><a>12</a></li>
                <li><a>13</a></li>
                <li><a>14</a></li>
                <li><a>15</a></li>
                <li><a>16</a></li>
                <li><a>17</a></li>
                <li><a>18</a></li>
                <li><a>19</a></li>
                <li><a name="a20">20</a></li>
            </ul>
           
        </aside>

        <div class="detail">
            <p class="content"></p>
           
        </div>
        
    </div> 
    <div class="footer-part">
            
            <p>Hello from footer</p>
              
        </div>
    <script src="node_modules\jquery\dist\jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
